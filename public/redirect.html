<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2e2e2e;
            background-image: url('#mason-logo');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 80%;
        }
        .modal {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .modal p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .modal button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #0056b3;
        }
        svg {
            display: none;
        }
    </style>
    <script>
        // Automatically redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "https://sites.google.com/masonohioschools.com/student-activities/home";
        }, 3000);
    </script>
</head>
<body>
    <!-- Modal Content -->
    <div class="modal">
        <h1>Site Moved</h1>
        <p>You are being redirected to the new site. If the redirect does not happen automatically, click the button below.</p>
        <button onclick="window.location.href='https://sites.google.com/masonohioschools.com/student-activities/home';">
            Go to New Site
        </button>
    </div>

    <!-- Embedded Mason Logo SVG -->
    <svg id="mason-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <!-- Replace this with the actual SVG content of mason-logo.svg -->
        <circle cx="50" cy="50" r="50" fill="#007BFF" />
        <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="12" dy=".3em">MASON</text>
    </svg>
</body>
</html>
